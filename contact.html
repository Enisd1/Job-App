<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Job App</title>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <img src="images/logo3.png"   alt="logo">
            </div>
            <div class="navigation">
                <ul>
                    <a href="index.html"><li>HOME</li></a>
                    <a href="about.html"><li>ABOUT US</li></a>
                    <a href="contact.html"><li>CONTACT</li></a>
                </ul>
            </div>
        </div>
        <div>
            <iframe width="100%" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1466.9236340097825!2d21.158380275910233!3d42.66459186708572!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x13549ee18a2847d7%3A0xb207a31aba07a1e2!2sQafa%2C%20Pristina!5e0!3m2!1sen!2s!4v1673202636587!5m2!1sen!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div class="contact-form">
            <p class="contact-title">Leave us a message</p>
            <form name="myForm" onsubmit="return validateForm()" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email"><br>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message"></textarea><br>
                <input type="submit" value="Send Message">
            </form>

        </div>
        <footer>
            <div class="footer-content">
                <h3>Job Application</h3>
                <p>Job Application is the largest employment network in Kosovo</p>
                <ul class="socials">
                    <li><img src="images/facebook.png"   alt="logo"></li>
                    <li><img src="images/youtube.png"   alt="logo"></li>
                    <li><img src="images/linkedin.png"   alt="logo"></li>
                    <li><img src="images/instagram.png"   alt="logo"></li>
                </ul>
            </div>
            <div class="footer-bottom">
                <p>copyright &copy; <a href="#">Job Application</a>  </p>
            </div>

        </footer>
    <script>

      function validateForm() {
        let name = document.forms["myForm"]["name"].value;
        let email = document.forms["myForm"]["email"].value;
        let message = document.forms["myForm"]["message"].value;
        if (name == "") {
          alert("Name must be filled out");
          return false;
        }
        if (!validateEmail(email)) {
          alert("Email is not valid");
          return false;
        }
        if (message == "") {
          alert("Message must be filled out");
          return false;
        }
      }

      function validateEmail(email) {
        const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        return re.test(String(email).toLowerCase());
      }
    </script>
    </body>
</html>
